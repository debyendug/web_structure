            <h2>Well Come to your profile</h2>
            <h4>Take 2minits too complete your profile</h4>



            <form action="main2php.php" method="post" id="main2" enctype="multipart/form-data">
                <div class="edit">
                    <div class="form-group">
                        <label for="name">Enter your Full name</label>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Full name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Enter Phone Number</label>
                        <input type="phone" name="phno" id="phonenumber" class="form-control" placeholder="Phone_number" required pattern="[6-9]{1}[0-9]{9}">
                    </div>

                    <div class="form-group">
                        <label for="email">Enter your Email Id</label>
                        <input type="email" name="email" class="form-control" id="mailid" placeholder="email id" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Select gender</label>

                        <select name="gender" id="gd">  
                        <option value="">Select any one </option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                    </div>

                    <div class="form-group">
                        <label for="address">Enter your Full address</label><br>
                        <!-- <input type="textarea" name="address" class="form-control" placeholder="Full address" required> -->
                        <textarea name="textarea" rows="5" cols="15" placeholder="Enter your full address" id="txt" class="form-control"></textarea>
                    </div>

                    <!-- <div class="form-group">
                    <label for="file">Enter your photo name</label>
                    <input type="file" name="UploadImage" id="mg" accept="Image/*">

                </div> -->

                </div>



                <button type="submit" class="btn btn-success" id="submit" name="submit">Click Me</button>
            </form>

        </div>
    </div>

        $(document).ready(function() {
            var form = $('#main2');
            $('#submit').click(function() {
                $.ajax({
                    url: form.attr("action"),
                    type: 'post',
                    data: $("#main2 input").serialize(),

                    success: function(data, status) {
                        // console.log(data);
                        readRecords();


                    }
                })

            });
        });
