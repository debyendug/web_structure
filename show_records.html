<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="show.css">
    <title>Show_Records</title>
</head>

<body>
    <h1>Records show</h1>

    <div class="container mt-5">
        <div class="row">
            <div class=" col-md-16">
                <div class="card">
                    <div class="card-header">
                        <h3>Records show</h3>
                        <a href="main.html"> <button type="reset" id="rt" name="Back to main page" class=" btn btn-success">Back to Main page</button> </a>

                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <tr>
                                <th>Id</th>
                                <th>Full name</th>
                                <th>phone no</th>
                                <th>email_id</th>
                                <th>gender</th>
                                <th>address</th>
                                <th>date</th>

                            </tr>

                            <tbody id="data">

                                <!-- show ta data in table -->

                            </tbody>



                        </table>

                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script type="text/javascript">
        var ajax = new XMLHttpRequest();
        var url = "show2php.php";
        var methord = "GET";
        var syn = true;
        ajax.open(methord, url, syn);

        //sending ajax request

        ajax.send();

        //receiving responds from show2php.php

        ajax.onreadystatechange = function() {

            //http statues 200 code fr responds  SEO  successfully request send

            if (this.readyState == 4 && this.status == 200) {

                //converting JSON back to an array 


                var data = JSON.parse(this.responseText);
                console.log(data); // for dubbaging

                //html body 

                var html = "";

                //looping for data

                for (var a = 0; a < data.length; a++) {
                    var id = data[a].id;
                    var name = data[a].name;
                    var ph = data[a].phno;
                    var email = data[a].email;
                    var gender = data[a].gender;
                    var address = data[a].textarea;
                    var date = data[a].date;


                    //appanding html
                    html += "<tr>";

                    html += "<td>" + id + "</td>";
                    html += "<td>" + name + "</td>";
                    html += "<td>" + ph + "</td>";
                    html += "<td>" + email + "</td>";
                    html += "<td>" + gender + "</td>";
                    html += "<td>" + address + "</td>";
                    html += "<td>" + date + "</td>";

                    html += "</tr>";
                }

                //replicating the body of the table



                document.getElementById("data").innerHTML = html;
            }

        }
    </script>

    <!-- //100 to 199 -INformation code
    //200 to 299 - Successful message code
    //300 to 399 - redirection code
    //400 to 499 - Client Side Errors
    //500 to 599 - Server error -->



</body>

</html>
